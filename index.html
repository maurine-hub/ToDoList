<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.js" integrity="sha512-5FvlLK9/1zFkolsL3agoJESBOWEd1gEzY1/Ul5Qw9cTMiPf/tiZoFD10DB9rQLK/rBBUfXECkG6ZaV7RXkcWNw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
    <title>ToDoList</title>
</head>
<body>

    <div class="contains">
        <form action="">
            <input type="text" class="todo-input" placeholder="Entrez vos tâches...">
            <!-- <input type="checkbox" name="" id="" class="todo-check"> -->
            <button class="todo-btn" type="submit">Ajouter</button>
            <!-- <i class="fa-solid fa-trash"></i> -->
        </form>

        <div class="filters">
            <ul class="ul-filter">
                <li class="all">toutes</li>
                <li class="check">faites</li>
                <li class="uncompleted">à faire</li>
            </ul>
        </div>
    
        <div class="todo-container">
            <ul class="todo-list">
                <!-- <div>
                    <input type="checkbox" name="" id="">
                    <li>papaye</li>
                    <button>delete</button>
                </div> -->
            </ul>
        </div>

    </div>

    <script type="module" src="app.js" ></script>
  
</body>
</html>
